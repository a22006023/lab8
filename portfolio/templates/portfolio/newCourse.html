<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'portfolio/layout.html' %}
    <meta charset="UTF-8">
    <title>NewCourse</title>
</head>
<body>
    {% block main %}
        {% load static %}
        <link  rel="stylesheet" href="{% static 'portfolio/css/newCourse.css' %}">
        <div class="newCourse">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ course.as_p }}
                <input type="submit" value="Save" class="submitButton">
            </form>
            {% if view == 'newCourse' %}
                <h1><a href="{% url 'portfolio:newPerson' %}" class="newPerson">+</a></h1>
            {% endif %}
        </div>
    {% endblock %}
</body>
</html>
