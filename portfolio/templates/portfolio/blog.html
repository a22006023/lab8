<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'portfolio/layout.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block main %}
        <style>
            header {
                z-index: 1;
            }
        </style>
        {% load static %}
        <link  rel="stylesheet" href="{% static 'portfolio/css/blog.css' %}">
        <main>
        <div class ="title">
            <h1>Blog</h1>
        </div>
        <hr>
        <div class ="blog">
            {% for post in posts %}
                <div>
                    <div class ="blogTitle">
                        <h2>{{ post.title }}</h2>
                    </div>
                    <hr>
                    <div class ="blogDescription">
                         <p> {{ post.description }}</p>
                    </div>
                    <div class="blogAuthor">
                        <h3> {{ post.author }}</h3>
                    </div>
                    <div class ="blogDate">
                        <h4> {{ post.date }}</h4>
                    </div>
                    <div class="Btn">
                         <a href="{% url 'portfolio:edit' post.id %}" class ="editBtn">edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>
            <h1><a href="{% url 'portfolio:newBlog' %}">+ New Post</a></h1>
        </main>
    {% endblock %}
</body>
</html>
